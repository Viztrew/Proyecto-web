
<body class="body">

  <!-- Carrusel que muestra recetas que pueden ser accedidas haciendo click en la imagen (hipervinculo)-->
    <div class="container-fluid carrousel-style">
      <ngb-carousel>
          <ng-template ngbSlide *ngFor="let receta of Recetas" >
            <div class="picsum-img-wrapper" >
              <a [routerLink]="['/receta',receta.url]">
                <img src="{{receta.imagen}}" width="100%" height="auto" class="img-fluid" alt="{{receta.nombre}}">
              </a>
            
            </div>
            <div class="carousel-caption text-white carrousel-text-color">
              <h3>{{receta.nombre}}</h3>
              <p>{{receta.descripcion}}</p>
            </div>
          </ng-template>
          
        </ngb-carousel>
      </div>


      <hr class="border border-dark border-1 opacity-50">
      <div class="title titulo-pag">
        <h1>Recetas Disponibles</h1>
      </div>
      <hr class="border border-dark border-1 opacity-50">

      <!-- Card de recetas desde json -->
      <div class="container">
        <div class="row" id="ads">
            <div class="col-xs-6 col-md-6 col-xl-4" *ngFor="let receta of Recetas">
              <app-recipe-card [receta]="receta"></app-recipe-card>
          </div>
        </div> 
      </div>
