<div class="container-fluid ">
    <hr class="border border-dark border-1 opacity-50">
      <div class="title">
        <h1>Buscar Recetas</h1>
      </div>
    <hr class="border border-dark border-1 opacity-50">
    
        <div class="row ">
            <div class="col-sm-12 col-md-12 col-xl-3">
                <div class="container-fluid bg-white ">
                    <h3>Filtro</h3>
                    <div class="row">
                        
                        <div class="col-12">
                            <label for="customRange1" class="form-label">Monto</label>
                            <input type="range" class="form-range" id="customRange1">
                        </div>
                        
                        <div class="row">
                            <div class="col-1 col-sm-1">
                                <h6>$0</h6>
                            </div>
                            <div class="col-8 col-sm-9"> </div>
                            <div class="col-3 col-sm-1 alling-monto">
                                <h6>$30.000</h6>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="keyWordInput" class="form-label">Palabras Clave</label>
                                <input class="form-control">
                              </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <select class="form-select form-select mb-3" aria-label=".form-select-lg example">
                                <option selected>Tipo de receta</option>
                                <option value="1">Desayuno</option>
                                <option value="2">Ensalada</option>
                                <option value="3">Plato Principal</option>
                                <option value="4">Postre</option>
                                <option value="5">Snack</option>
                            </select>
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="col-12">
                            <select class="form-select form-select mb-3" aria-label=".form-select-lg example">
                                <option selected>Cantidad de porción</option>
                                <option value="1">1 Persona</option>
                                <option value="2">2 Persona</option>
                                <option value="3">3 Persona</option>
                                <option value="4">4 Persona</option>
                                <option value="5">5 Persona</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <select class="form-select form-select mb-3" aria-label=".form-select-lg example">
                                <option selected>Tiempo de preparación</option>
                                <option value="1">>10 minutos</option>
                                <option value="2">10 minutos</option>
                                <option value="3">15 minutos</option>
                                <option value="4">20 minutos</option>
                                <option value="5">25 minutos</option>
                                <option value="5">35 minutos</option>
                                <option value="5">45 minutos</option>
                                <option value="5">55 minutos</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="customRange2" class="form-label">Valoración (Estrellas)</label>
                            <input type="range" class="form-range" min="0" max="5" id="customRange2">
                        </div>
                        <div class="row text-center">
                            <div class="col-2" id="first">0</div>
                            <div class="col-2" id="second">1</div>
                            <div class="col-2" id="third">2</div>
                            <div class="col-2" id="fourth">3</div>
                            <div class="col-2" id="fifth">4</div>
                            <div class="col-2" id="sixth">5</div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-12">
                            <label for="customRange1" class="form-label">Dificultad</label>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Baja
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Media
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Alta
                                    </label>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="customRange1" class="form-label">Preferencias</label>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Receta Vegana
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Receta con Carne
                                </label>
                              </div>
                        </div>
                    </div>



                    
                </div>
                
            </div>

            <div class="col">
                <!-- Card de recetas desde json -->
                <div class="container">
                    <div class="row" id="ads">
                        <div class="col-sm-12 col-md-6 col-xl-3" *ngFor="let recipe of Recipes">
                        <app-recipe-card [recipe]="recipe"></app-recipe-card>
                    </div>
                    </div> 
                </div>
            </div>
        </div>
</div>
